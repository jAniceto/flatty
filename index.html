<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs -->
  <meta charset="utf-8">
  <title>Projects by José Aniceto</title>
  <meta name="description" content="Overview of José Aniceto's projects.">
  <meta name="author" content="José Aniceto">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58056773-8"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58056773-8');
  </script>


</head>
<body>

  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script id="handlebars-demo" type="text/x-handlebars-template">
    
    <header>
      <div class="container">
        <div id="intro">
          <strong><h1 class="title">{{sitename}}</h1></strong>
          <p>{{{intro}}}</p>
        </div>
      </div>
    </header>

    <div class="container">
      {{#each projects}}  
  
      <div class="row project">
        <div class="eight columns">
          <h4>{{this.name}}</h4>
          <p>{{{this.description}}}</p>

          {{#if this.URL}}
          <a class="button button-primary" 
            href={{this.URL}}
            target="_blank">
            {{this.linkText}}
          </a>
          {{/if}}

          {{#if this.githubURL}}
          <a class="button" 
            href={{this.githubURL}}
            target="_blank">
            Github Repo
          </a>
          {{/if}}
        </div>
        <div class="four columns">
          <a class="image-link" href={{this.URL}} target="_blank">
            <img class="u-max-full-width" src="images/{{this.imageURL}}">
          </a> 
        </div>
      </div>

      {{/each}}

    </div>

    <footer>
      <div class="container">
        <div id="footer">
          <div class="row">
            <div class="columns u-pull-right">
              José Aniceto
            </div>
          </div>
        </div>
      </div>
    </footer>

  </script>

  <script src="script.js"></script>

</body>
</html>
